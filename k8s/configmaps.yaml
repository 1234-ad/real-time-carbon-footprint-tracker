apiVersion: v1
kind: ConfigMap
metadata:
  name: carbon-tracker-config
  namespace: carbon-tracker
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  INFLUXDB_URL: "http://influxdb:8086"
  INFLUXDB_ORG: "carbon-tracker"
  INFLUXDB_BUCKET: "carbon-emissions"
  REDIS_URL: "redis://redis:6379"
  POSTGRES_URL: "postgresql://carbon_user:carbon_password@postgres:5432/carbon_tracker"
  CASSANDRA_HOSTS: "cassandra"
  MLFLOW_TRACKING_URI: "http://mlflow:5000"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: carbon-tracker
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    http {
        upstream carbon_api {
            server carbon-api:8000;
        }
        upstream grafana {
            server grafana:3000;
        }
        limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
        limit_req_zone $binary_remote_addr zone=dashboard:10m rate=5r/s;
        
        server {
            listen 80;
            server_name localhost;
            
            location /api/ {
                limit_req zone=api burst=20 nodelay;
                proxy_pass http://carbon_api/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /dashboard/ {
                limit_req zone=dashboard burst=10 nodelay;
                proxy_pass http://grafana/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            
            location / {
                return 301 /dashboard/;
            }
        }
    }